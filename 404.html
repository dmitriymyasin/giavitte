{% extends "base.html" %}

{% block title %}Страница не найдена - Буквоежка{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card border-danger">
            <div class="card-body">
                <h1 class="display-1 text-danger">404</h1>
                <h2 class="mb-4">Страница не найдена</h2>
                <p class="lead mb-4">Запрашиваемая страница не существует или была перемещена.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">На главную</a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
